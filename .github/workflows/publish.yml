name: Publish NuGet Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (leave empty to use Directory.Build.props version)'
        required: false
        type: string

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: nuget

    permissions:
      id-token: write  # Required for trusted publishing
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          dotnet test Model.Tests --configuration Release --no-build --verbosity normal
          dotnet test Interfaces.Tests --configuration Release --no-build --verbosity normal
          dotnet test Xpln.Tests --configuration Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output ./nupkgs

      - name: Publish to NuGet.org
        run: |
          dotnet nuget push "./nupkgs/Tellurian.Trains.Schedules.Importers.Model.*.nupkg" --source https://api.nuget.org/v3/index.json
          dotnet nuget push "./nupkgs/Tellurian.Trains.Schedules.Importers.Interfaces.*.nupkg" --source https://api.nuget.org/v3/index.json
          dotnet nuget push "./nupkgs/Tellurian.Trains.Schedules.Importers.Xpln.*.nupkg" --source https://api.nuget.org/v3/index.json
