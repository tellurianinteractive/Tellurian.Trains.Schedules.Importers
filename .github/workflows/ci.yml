name: CI Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          dotnet test --project Model.Tests --configuration Release --no-build --verbosity normal
          dotnet test --project Interfaces.Tests --configuration Release --no-build --verbosity normal
          dotnet test --project Xpln.Tests --configuration Release --no-build --verbosity normal
